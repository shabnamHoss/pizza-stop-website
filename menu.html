<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="./CSS/styles.css" />
        <link rel="stylesheet" href="./CSS/menu.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <!-- Logo and Hamburger Icon -->
                    <div class="d-flex justify-content-between w-100">
                        <!-- Logo -->
                        <div class="navbar-brand">
                            <img src="img/logo.png" alt="Logo" />
                        </div>
                        <!-- Hamburger Icon for Mobile -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="fas fa-bars"></span>
                            <!-- Font Awesome hamburger icon -->
                        </button>
                    </div>
                    <!-- End Logo and Hamburger Icon -->

                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>
                            </li>
                            <!-- Add the logout button here, initially hidden -->
                            <li class="nav-item" id="logoutNavItem" style="display: none;">
                                <a id="logoutButton" href="dashboard.html">
                                    <i class="fas fa-sign-out-alt"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Navbar Links -->
                </div>
            </nav>
        </header>

        <!-- Content -->
        <section id="our_menu" class="pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-4">
                            <h1>our menu</h1>
                            <div class="single_line"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="nav nav-tabs menu_tab mb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pizza-menu-tab" data-toggle="tab" href="#brunch-menu" role="tab">Brunch-menu</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="tab-content col-lg-12" id="myTabContent">
                        <div class="tab-pane fade show active" id="pizza-menu" role="tabpanel" aria-labelledby="pizza-menu-tab">
                            <!-- Container for dynamically generated menu items -->
                            <div id="dynamic-menu-items" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 mb-1 mt-5">
            <div class="container text-center">
                <small>University of Denver ICT 4510 Portfolio Assignment</small><br>
                <small>All images sourced from <a href="https://www.pexels.com" target="_blank">Pexels</a>.</small>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./JS/menu.js"></script>
    </body>
</html>
