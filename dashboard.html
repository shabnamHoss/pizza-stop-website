<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administrative Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./CSS/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <!-- Logo and Hamburger Icon -->
                    <div class="d-flex justify-content-between w-100">
                        <!-- Logo -->
                        <div class="navbar-brand">
                            <img src="img/logo.png" alt="Logo" />
                        </div>
                        <!-- Hamburger Icon for Mobile -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="fas fa-bars"></span>
                            <!-- Font Awesome hamburger icon -->
                        </button>
                    </div>
                    <!-- End Logo and Hamburger Icon -->

                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>
                            </li>
                            <!-- Add the logout button here, initially hidden -->
                            <li class="nav-item" id="logoutNavItem" style="display: none;">
                                <a id="logoutButton" href="dashboard.html">
                                    <i class="fas fa-sign-out-alt"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Navbar Links -->
                </div>
            </nav>
        </header>

        <!-- Content -->

        <!-- Login Form -->
        <div class="container login-conainer mt-5">
            <h1 class="text-center mb-4">Administrative Dashboard</h1>

            <form id="loginForm" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="username" class="text-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" required />
                </div>
                <div class="form-group">
                    <label for="password" class="text-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required />
                </div>
                <button type="submit" class="btn btn-costum btn-block">Login</button>
            </form>
        </div>

        <!-- Menu Item Form -->
        <div class="container login-conainer mt-5">
            <div id="menuForm" style="display: none;">
                <h3 class="text-center mb-4">Add Menu Item</h3>
                <form id="menuItemForm" class="w-50 mx-auto">
                    <div class="form-group">
                        <label for="item" class="text-label">Item:</label>
                        <input type="text" class="form-control" id="item" name="item" />
                    </div>
                    <div class="form-group">
                        <label for="description" class="text-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description" />
                    </div>
                    <div class="form-group">
                        <label for="price" class="text-label">Price:</label>
                        <input type="text" class="form-control" id="price" name="price" />
                    </div>
                    <button type="submit" class="btn btn-costum btn-block">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 mb-1 mt-5">
            <div class="container text-center">
                <small>University of Denver ICT 4510 Portfolio Assignment</small><br>
                <small>All images sourced from <a href="https://www.pexels.com" target="_blank">Pexels</a>.</small>
            </div>
        </footer>        

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./JS/dashboard.js"></script>
    </body>
</html>
